<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | Coding Week</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="snowstorm.js"></script>
</head>
<body>

    <div class="container">
        <div class="xmas-stage">
            <div class="panel">
                <h1>Apertura dei regali</h1>

                 <!-- Conto alla rovescia-->

                <div class="counter">
                    <div class="counter-block">
                        <div id="days" class="counter-block-number">00</div>
                        <div id="days-label" class="counter-block-label-days">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hours" class="counter-block-number">00</div>
                        <div id="hours-label" class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">          
                        <div id="minutes" class="counter-block-number">00</div>
                        <div id="minutes-label" class="counter-block-label">Minuti</div></div>
                    <div class="counter-block"> 
                        <div id="seconds" class="counter-block-number">00</div>
                        <div id="seconds-label" class="counter-block-label-seconds">Secondi</div>
                    </div>


            </div>
        </div>

        <!-- Albero -->
        <img src="albero/tree.png" alt="alberello">
        
            
                <img class="ball ball_1" src="albero/ball_1.png">
            
            
                <img class="ball ball_2" src="albero/ball_2.png">
            
            
                <img class="ball ball_3" src="albero/ball_3.png">
            
            
                <img class="ball ball_4" src="albero/ball_4.png">
            
            
                <img class="ball ball_5" src="albero/ball_5.png">
       
            
            
                
                    <img class="gift gift_1" src="albero/gift_1.png">
               
                
                    <img class="gift gift_2" src="albero/gift_2.png">
                
                    <img class="gift gift_3" src="albero/gift_3.png">

                    <script type="text/javascript" src="countdown.js"></script>
</body>
</html>
